<style>
/* ============================================================================
   CSS Variables & Reset - Purple & Gold Theme with Animations
   ============================================================================ */
:root {
  --primary: #5B2C6F;
  --primary-dark: #4A235A;
  --primary-light: #E8DAEF;
  --primary-lighter: #F5EEF8;
  --secondary: #D4AC0D;
  --secondary-light: #FCF3CF;
  --success: #22c55e;
  --success-light: #dcfce7;
  --warning: #D4AC0D;
  --warning-light: #FCF3CF;
  --danger: #ef4444;
  --danger-light: #fee2e2;
  --gray-50: #f8fafc;
  --gray-100: #f1f5f9;
  --gray-200: #e2e8f0;
  --gray-300: #cbd5e1;
  --gray-400: #94a3b8;
  --gray-500: #64748b;
  --gray-600: #475569;
  --gray-700: #334155;
  --gray-800: #1e293b;
  --gray-900: #0f172a;
  --white: #ffffff;
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
  --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
  --shadow-glow: 0 0 20px rgba(91, 44, 111, 0.3);
  --radius: 8px;
  --radius-lg: 12px;
  
  /* Animation timing */
  --transition-fast: 0.15s ease;
  --transition-normal: 0.25s ease;
  --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

/* Animated Gradient Background */
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  color: var(--gray-800);
  line-height: 1.5;
  min-height: 100vh;
  background: linear-gradient(
    135deg,
    #E8DAEF 0%,
    #D7BDE2 25%,
    #C9A7D8 50%,
    #D7BDE2 75%,
    #E8DAEF 100%
  );
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  background-attachment: fixed;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Loading Overlay */
.loading-overlay {
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: var(--white);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  z-index: 9999; transition: opacity 0.3s;
}
.loading-overlay.hidden { opacity: 0; pointer-events: none; }
.spinner {
  width: 48px; height: 48px;
  border: 4px solid var(--gray-200);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* App Container & Header */
.app-container { min-height: 100vh; display: flex; flex-direction: column; }
.app-header {
  background: var(--primary);
  border-bottom: 3px solid var(--secondary);
  position: sticky; top: 0; z-index: 100;
  box-shadow: var(--shadow-md);
}
.header-content {
  display: flex; justify-content: space-between; align-items: center;
  padding: 16px 24px; max-width: 1400px; margin: 0 auto; width: 100%;
}
.header-brand { display: flex; align-items: center; gap: 16px; }
.header-logo { height: 50px; width: auto; }
.header-content h1 { font-size: 1.5rem; font-weight: 600; color: var(--white); }

/* School Logo - Dynamic text from config, adapts to length */
.school-logo {
  font-weight: 900;
  font-family: 'Georgia', 'Times New Roman', serif;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  color: var(--secondary);
  background: linear-gradient(135deg, var(--secondary) 0%, #F4D03F 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  padding: 4px 12px;
  border: 2px solid var(--secondary);
  border-radius: 6px;
  white-space: nowrap;
  max-width: 280px;
  overflow: hidden;
  text-overflow: ellipsis;
}
/* Adaptive sizing based on content length */
.school-logo.short { font-size: 2rem; letter-spacing: 3px; }      /* 1-4 chars */
.school-logo.medium { font-size: 1.5rem; letter-spacing: 2px; }   /* 5-8 chars */
.school-logo.long { font-size: 1.25rem; letter-spacing: 1px; }    /* 9-12 chars */
.school-logo.extra-long { font-size: 1rem; letter-spacing: 0.5px; } /* 13+ chars */

.user-info { display: flex; align-items: center; gap: 12px; }
.user-info span { color: var(--white); opacity: 0.9; }
.role-badge {
  background: var(--secondary); color: var(--gray-900);
  padding: 4px 12px; border-radius: 20px;
  font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
}
.role-badge.admin { background: var(--secondary); color: var(--gray-900); }

.main-nav {
  display: flex; gap: 4px; padding: 0 24px 12px;
  max-width: 1400px; margin: 0 auto; width: 100%;
}
.nav-btn {
  padding: 8px 16px; background: transparent; border: none;
  color: var(--white); opacity: 0.8; font-size: 0.875rem; font-weight: 500;
  cursor: pointer; border-radius: var(--radius); 
  transition: all var(--transition-smooth);
  position: relative;
  overflow: hidden;
}
.nav-btn::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 2px;
  background: var(--secondary);
  transition: all var(--transition-smooth);
  transform: translateX(-50%);
}
.nav-btn:hover { 
  background: rgba(255,255,255,0.1); 
  opacity: 1;
  transform: translateY(-1px);
}
.nav-btn:hover::after {
  width: 80%;
}
.nav-btn.active { 
  background: var(--secondary); 
  color: var(--gray-900); 
  opacity: 1;
  transform: translateY(-1px);
}
.nav-btn.active::after {
  display: none;
}

/* Main Content */
.main-content { flex: 1; padding: 24px; max-width: 1400px; margin: 0 auto; width: 100%; }
.view { display: none; }
.view.active { display: block; }
.section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
.section-header h2 { font-size: 1.5rem; font-weight: 600; color: var(--gray-900); }

/* Cards - Lift on Hover */
.card {
  background: var(--white); border-radius: var(--radius-lg);
  padding: 24px; margin-bottom: 24px; box-shadow: var(--shadow);
  border-top: 3px solid var(--primary);
  transition: all var(--transition-smooth);
}
.card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}
.card h3 { font-size: 1.125rem; font-weight: 600; margin-bottom: 16px; color: var(--gray-800); }

/* Collapsible Card */
.card.collapsible .card-header {
  display: flex; justify-content: space-between; align-items: center;
  cursor: pointer; margin: -24px -24px 0; padding: 16px 24px;
  background: var(--gray-50); border-radius: var(--radius-lg) var(--radius-lg) 0 0;
  border-bottom: 1px solid var(--gray-200);
}
.card.collapsible .card-header h3 { margin: 0; }
.card.collapsible .card-header .toggle-icon {
  font-size: 1.25rem; color: var(--gray-500); transition: transform 0.2s;
}
.card.collapsible.collapsed .card-header { 
  border-radius: var(--radius-lg); border-bottom: none; margin-bottom: -24px;
}
.card.collapsible.collapsed .card-header .toggle-icon { transform: rotate(-90deg); }
.card.collapsible .card-body { margin-top: 16px; }
.card.collapsible.collapsed .card-body { display: none; }

/* Status Card */
.status-card {
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: var(--white); border-radius: var(--radius-lg);
  padding: 24px; margin-bottom: 24px; box-shadow: var(--shadow-md);
  border-bottom: 4px solid var(--secondary);
  transition: all var(--transition-smooth);
}
.status-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(91, 44, 111, 0.3);
}
.status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
.status-header h3 { color: var(--white); margin: 0; }
.status-header span { opacity: 0.9; font-size: 0.875rem; }
.status-body { display: flex; align-items: center; gap: 32px; }
.status-metric { text-align: center; }
.metric-value { 
  display: block; font-size: 3rem; font-weight: 700; line-height: 1; 
  color: var(--secondary);
  transition: transform var(--transition-smooth);
}
.status-card:hover .metric-value {
  transform: scale(1.05);
}
.metric-label { display: block; font-size: 0.875rem; opacity: 0.9; margin-top: 4px; }
.status-indicator { flex: 1; padding: 16px; background: rgba(255,255,255,0.15); border-radius: var(--radius); transition: all var(--transition-smooth); }
.status-indicator.met { background: rgba(34, 197, 94, 0.2); }
.status-indicator.not-met { background: rgba(239, 68, 68, 0.15); }

/* Stats Grid - Count Up Animation Feel */
.stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-bottom: 24px; }
.stat-card { 
  background: var(--white); 
  border-radius: var(--radius-lg); 
  padding: 20px; 
  text-align: center; 
  box-shadow: var(--shadow); 
  border-left: 4px solid var(--primary);
  transition: all var(--transition-smooth);
  cursor: default;
}
.stat-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
  border-left-width: 6px;
}
.stat-card.alert { 
  background: linear-gradient(135deg, var(--secondary-light) 0%, #FEF9E7 100%); 
  border-left-color: var(--secondary); 
}
.stat-card.alert:hover {
  box-shadow: 0 8px 25px rgba(212, 172, 13, 0.2);
}
.stat-value { 
  display: block; 
  font-size: 2rem; 
  font-weight: 700; 
  color: var(--primary);
  transition: all var(--transition-smooth);
}
.stat-card:hover .stat-value {
  transform: scale(1.1);
}
.stat-label { display: block; font-size: 0.75rem; color: var(--gray-500); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 4px; }

/* Buttons - Modern Animated Styles */
.btn {
  display: inline-flex; align-items: center; justify-content: center; gap: 8px;
  padding: 10px 20px; font-size: 0.875rem; font-weight: 500;
  border-radius: var(--radius); border: none; cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all var(--transition-smooth);
  transform: translateY(0);
}
.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s ease;
}
.btn:hover::before {
  left: 100%;
}
.btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
.btn:disabled::before { display: none; }

/* Primary Button - Lift & Glow */
.btn-primary { 
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); 
  color: var(--white);
  box-shadow: 0 2px 4px rgba(91, 44, 111, 0.2);
}
.btn-primary:hover:not(:disabled) { 
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(91, 44, 111, 0.4);
}
.btn-primary:active:not(:disabled) {
  transform: translateY(0);
  box-shadow: 0 2px 4px rgba(91, 44, 111, 0.2);
}

/* Secondary Button - Border Reveal */
.btn-secondary { 
  background: var(--white); 
  color: var(--gray-700);
  border: 2px solid var(--gray-200);
  box-shadow: var(--shadow-sm);
}
.btn-secondary:hover:not(:disabled) { 
  border-color: var(--primary);
  color: var(--primary);
  background: var(--primary-lighter);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}
.btn-secondary:active:not(:disabled) {
  transform: translateY(0);
}

/* Danger Button - Pulse Warning */
.btn-danger { 
  background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%); 
  color: var(--white);
  box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
}
.btn-danger:hover:not(:disabled) { 
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
  animation: dangerPulse 0.6s ease;
}
@keyframes dangerPulse {
  0%, 100% { box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4); }
  50% { box-shadow: 0 6px 30px rgba(239, 68, 68, 0.6); }
}

/* Success Button - Grow */
.btn-success { 
  background: linear-gradient(135deg, var(--success) 0%, #16a34a 100%); 
  color: var(--white);
  box-shadow: 0 2px 4px rgba(34, 197, 94, 0.2);
}
.btn-success:hover:not(:disabled) { 
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
}

/* Gold Button - Shine Effect */
.btn-gold { 
  background: linear-gradient(135deg, var(--secondary) 0%, #B7950B 100%); 
  color: var(--gray-900);
  box-shadow: 0 2px 4px rgba(212, 172, 13, 0.3);
  position: relative;
}
.btn-gold::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent 30%,
    rgba(255,255,255,0.3) 50%,
    transparent 70%
  );
  transform: rotate(45deg) translateX(-100%);
  transition: transform 0.6s ease;
}
.btn-gold:hover:not(:disabled)::after {
  transform: rotate(45deg) translateX(100%);
}
.btn-gold:hover:not(:disabled) { 
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(212, 172, 13, 0.5);
}

/* Button Sizes */
.btn-large { padding: 14px 28px; font-size: 1rem; }
.btn-small { padding: 6px 12px; font-size: 0.75rem; }

.quick-actions { margin-top: 24px; text-align: center; }
.admin-actions { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 24px; }

/* Step Indicator */
.step-indicator {
  display: flex; gap: 8px; margin-bottom: 32px; padding: 16px;
  background: var(--white); border-radius: var(--radius-lg); box-shadow: var(--shadow);
}
.step {
  flex: 1; padding: 12px; text-align: center;
  font-size: 0.875rem; font-weight: 500;
  color: var(--gray-400); background: var(--gray-100);
  border-radius: var(--radius); transition: all 0.2s;
}
.step.active { background: var(--primary); color: var(--white); }
.step.completed { background: var(--secondary-light); color: var(--secondary); }

/* Schedule Steps */
.schedule-step { background: var(--white); border-radius: var(--radius-lg); padding: 32px; box-shadow: var(--shadow); }
.schedule-step h3 { font-size: 1.25rem; margin-bottom: 8px; }
.step-description { color: var(--gray-500); margin-bottom: 24px; }

/* Grade Buttons - Lift & Glow (matches other buttons) */
.grade-buttons { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
.grade-btn {
  padding: 32px 48px; font-size: 1.5rem; font-weight: 600;
  background: var(--white); border: 2px solid var(--gray-200);
  border-radius: var(--radius-lg); cursor: pointer;
  transition: all var(--transition-smooth);
  position: relative;
  overflow: hidden;
  box-shadow: var(--shadow);
}
.grade-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(91, 44, 111, 0.08), transparent);
  transition: left 0.5s ease;
}
.grade-btn:hover::before {
  left: 100%;
}
.grade-btn:hover {
  border-color: var(--primary);
  transform: translateY(-4px);
  box-shadow: 0 8px 25px rgba(91, 44, 111, 0.2);
  background: var(--primary-lighter);
}
.grade-btn.selected {
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: var(--white);
  border-color: var(--primary);
  transform: translateY(-4px);
  box-shadow: 0 8px 25px rgba(91, 44, 111, 0.3);
}
.grade-btn span {
  position: relative;
  z-index: 1;
}

/* Teacher Grid - Card Flip Effect */
.teacher-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
.teacher-card {
  padding: 20px; background: var(--white);
  border: 2px solid var(--gray-200); border-radius: var(--radius);
  cursor: pointer; 
  transition: all var(--transition-smooth);
  position: relative;
  overflow: hidden;
}
.teacher-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
  opacity: 0;
  transition: opacity var(--transition-smooth);
  z-index: 0;
}
.teacher-card:hover { 
  border-color: var(--primary); 
  transform: translateY(-4px) scale(1.02);
  box-shadow: var(--shadow-lg);
}
.teacher-card:hover::before {
  opacity: 0.1;
}
.teacher-card.selected { 
  border-color: var(--primary); 
  background: var(--primary); 
  color: var(--white);
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 8px 25px rgba(91, 44, 111, 0.3);
}
.teacher-card .teacher-name { font-weight: 600; margin-bottom: 4px; position: relative; z-index: 1; }
.teacher-card .teacher-room { font-size: 0.875rem; opacity: 0.8; position: relative; z-index: 1; }

/* Date Picker */
.date-picker-container { max-width: 300px; margin: 0 auto; text-align: center; }
.date-input {
  width: 100%; padding: 14px; font-size: 1rem;
  border: 2px solid var(--gray-200); border-radius: var(--radius);
  cursor: text;
  transition: all var(--transition-smooth);
}
.date-input:hover {
  border-color: var(--primary-light);
  box-shadow: 0 0 0 3px rgba(91, 44, 111, 0.1);
}
.date-input:focus { 
  outline: none; 
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(91, 44, 111, 0.2);
}
.date-hint { color: var(--gray-500); font-size: 0.875rem; margin-top: 12px; }

/* Time Grid - Slide In Animation */
.time-grid { display: grid; gap: 12px; max-width: 600px; margin: 0 auto; }
.time-slot {
  display: flex; align-items: center; justify-content: space-between;
  padding: 16px 20px; background: var(--white);
  border: 2px solid var(--gray-200); border-radius: var(--radius);
  cursor: pointer; 
  transition: all var(--transition-smooth);
  position: relative;
  overflow: hidden;
}
.time-slot::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 4px;
  background: var(--primary);
  transform: scaleY(0);
  transition: transform var(--transition-smooth);
}
.time-slot:hover:not(.unavailable)::before {
  transform: scaleY(1);
}
.time-slot:hover:not(.unavailable) { 
  border-color: var(--primary); 
  background: var(--primary-lighter);
  transform: translateX(4px);
  box-shadow: var(--shadow-md);
}
.time-slot.selected { 
  border-color: var(--primary); 
  background: var(--primary); 
  color: var(--white);
  transform: translateX(4px);
  box-shadow: 0 4px 15px rgba(91, 44, 111, 0.3);
}
.time-slot.selected::before {
  background: var(--secondary);
  transform: scaleY(1);
}
.time-slot.unavailable { 
  background: var(--gray-100); 
  border-color: var(--gray-200); 
  color: var(--gray-400); 
  cursor: not-allowed;
  opacity: 0.7;
}
.time-slot.teacher-unavailable { 
  background: linear-gradient(135deg, var(--danger-light) 0%, #FEE2E2 100%); 
  border-color: var(--danger); 
  color: var(--gray-600); 
  cursor: not-allowed; 
}
.time-slot .slot-period { font-weight: 600; }
.time-slot .slot-time { font-size: 0.875rem; opacity: 0.8; }
.time-slot .slot-reason { font-size: 0.75rem; font-style: italic; }

/* Review Card */
.review-card { 
  background: var(--white); 
  border-radius: var(--radius); 
  padding: 24px; 
  margin-bottom: 24px;
  border: 1px solid var(--gray-200);
  box-shadow: var(--shadow);
}
.review-item { display: flex; padding: 12px 0; border-bottom: 1px solid var(--gray-200); }
.review-item:last-child { border-bottom: none; }
.review-item label { font-weight: 600; width: 100px; color: var(--gray-600); }
.review-item span { color: var(--gray-900); }

/* Sub Coverage Option */
.sub-coverage-option { margin-bottom: 24px; padding: 20px; background: var(--white); border-radius: var(--radius); border: 1px solid var(--gray-200); }
.checkbox-label { display: flex; align-items: center; gap: 12px; cursor: pointer; font-weight: 500; }
.checkbox-label input[type="checkbox"] { 
  width: 20px; height: 20px; cursor: pointer; accent-color: var(--primary);
  transition: transform var(--transition-fast);
}
.checkbox-label input[type="checkbox"]:hover {
  transform: scale(1.1);
}
.checkbox-label input[type="checkbox"]:checked {
  animation: checkPop 0.3s ease;
}
@keyframes checkPop {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
.sub-notice { margin-top: 12px; padding: 12px; background: var(--secondary-light); border-radius: var(--radius); color: var(--gray-700); font-size: 0.875rem; }
.requirement-notice { padding: 16px; background: var(--primary-light); border-radius: var(--radius); color: var(--primary-dark); margin-bottom: 24px; }
.submit-section { text-align: center; margin-top: 24px; }

/* Lists & Tables - Hover Effects */
.observations-list, .requests-list, .teacher-list { display: flex; flex-direction: column; gap: 12px; }
.observation-item, .request-item {
  display: flex; justify-content: space-between; align-items: center;
  padding: 16px; background: var(--white);
  border-radius: var(--radius); border-left: 4px solid var(--primary);
  transition: all var(--transition-smooth);
  box-shadow: var(--shadow-sm);
}
.observation-item:hover, .request-item:hover {
  transform: translateX(4px);
  box-shadow: var(--shadow-md);
  border-left-width: 6px;
}
.observation-item.canceled { border-left-color: var(--gray-400); opacity: 0.7; }
.observation-item.pending { border-left-color: var(--secondary); }
.observation-info { flex: 1; }
.observation-info .obs-teacher { font-weight: 600; color: var(--gray-900); }
